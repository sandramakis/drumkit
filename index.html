<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Drum Kit</title>

    <main>
      <section data-name="keys" class="keys">
        <div data-key="KeyA" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="KeyS" class="key">
          <kbd>S</kbd>
          <span class="sound">hijab</span>
        </div>
        <div data-key="KeyD" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="KeyF" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="KeyG" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="KeyH" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="KeyJ" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="KeyK" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="KeyL" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </section>
    </main>
    <section>
      <audio data-key="KeyA" src="drumkit/audios/clap.mp3"></audio>
      <audio data-key="KeyS" src="drumkit/audios/jab.mp3"></audio>
      <audio data-key="KeyD" src="drumkit/audios/kick.mp3"></audio>
      <audio data-key="KeyF" src="drumkit/audios/hat.mp3"></audio>
      <audio data-key="KeyG" src="drumkit/audios/boom.wav"></audio>
      <audio data-key="KeyH" src="drumkit/audios/ride.mp3"></audio>
      <audio data-key="KeyJ" src="drumkit/audios/snare.mp3"></audio>
      <audio data-key="KeyK" src="drumkit/audios/stomp.wav"></audio>
      <audio data-key="KeyL" src="drumkit/audios/tink.mp3"></audio>
    </section>
  </head>
  <body></body>
</html>
